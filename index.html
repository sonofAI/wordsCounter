<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Words Counter</title>
</head>
<body>
    <form id="form">
        <h1 id="head">Count words in a text and check uniqueness</h1>
        <textarea name="text" id="text" cols="30" rows="10" placeholder="Input your text..." autofocus></textarea>
        <p id="word-count">Words: 69</p>
        <p id="unique-percentage">Unique words: 420%</p>
        <button id="btn" type="submit">Refresh</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
